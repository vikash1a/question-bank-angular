<h3>Login</h3>
<hr>

<div class="row">
    <div class="col">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" autofocus class="form-control" id="firstname" name="firstname" [(ngModel)]="firstname">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" autofocus class="form-control" id="lastname" name="lastname" [(ngModel)]="lastname">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" autofocus class="form-control" id="email" name="email" [(ngModel)]="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="passwd" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwd" name="passwd" [(ngModel)]="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="passwd" class="col-sm-2 col-form-label"> Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="cnfpasswd" name="cnfpasswd" [(ngModel)]="cnfpassword">
                </div>
            </div>

            <button (click)="signup()" class="btn btn-primary">Signup</button>
        </form>
    </div>
    <div class="col"></div>
</div>
